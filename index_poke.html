<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <style>
        .card {
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
            border: 2px solid #000080;
            border-radius: 15px;
            background-color: #83e2ed;
            text-align: center;
            font-family:"Comic Sans MS",cursive,sans-serif;
            font-size: 30px;
            color: rgb(31, 64, 73);
        }
        .card:hover {
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
        body{
            background-color: rgb(113, 242, 242);
        }
        h1{
            text-align: center;
            text-shadow: 0.1em 0.1em 0.2em black;
            color: #1acfe3;
            font-style: bold;
            font-family:"Comic Sans MS",cursive,sans-serif;
            font-size: 60px;
        }
        .load-more-container{
            text-align: center;
            margin-top: 20px;
        }
        .load-more-container button {
            background-color: #34cec1;
            border-color: #5cdce8;
            color: #2d454c;
            font-family:"Comic Sans MS",cursive,sans-serif;
        }
        .load-more-container button:hover {
            background-color: #5fa19f;
            border-color: #73bcbe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokedex Lab</h1>
        <div id="name" class="row"></div>
        <div class="load-more-container">
            <button id="load-more" class="btn btn-primary">Load More</button>
        </div>
    </div>
    <script>
        let offset = 0;
        const limit = 20;
        const loadedPokemons = new Set();

        function loadPokemons() {
            fetch(`https://pokeapi.co/api/v2/pokemon?offset=${offset}&limit=${limit}`)
            .then((res) => res.json())
            .then((data) => {
                const datas = data.results;
                const ele = document.getElementById("name");
                datas.forEach((element) => {
                    if (!loadedPokemons.has(element.name)) {
                        loadedPokemons.add(element.name);
                        const id = element.url.split('/').filter(Boolean).pop(); // Extract the Pokemon ID from the URL
                        const imageUrl = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
                        const displayName = element.name.replace(/-/g, ' '); // Replace hyphens with spaces
                        ele.innerHTML += "<div class='col-3'>" +
                                         "<a href='detail/detail.html?name=" + element.name + "'>" +
                                         "<div class='card'>" + 
                                         "<img class='card-img-top' src='" + imageUrl + "'>" +   
                                         "<div class='card-body'>" + 
                                         displayName + 
                                         "</div></div></div>";
                    }
                });
                offset += limit;
            })
            .catch((err) => console.error(err));
        }

        document.getElementById('load-more').addEventListener('click', loadPokemons);

        // Load the initial set of Pok√©mon when the page loads
        document.addEventListener('DOMContentLoaded', loadPokemons);
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>    
</body>
</html>
